<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>

<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <br/>
    <label for="surname">Фамилия: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <br/>
    <label for="department">Департамент: </label>
    <input type="text" th:field="*{department}" id="department"/>
    <br/>
    <br/>
    <label for="salary">Зарплата: </label>
    <input type="text" th:field="*{salary}" id="salary"/>
    <br/>
    <br/>
    <label for="username">Имя пользователя: </label>
    <input type="text" th:field="*{userName}" id="username"/>
    <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
    <br/>
    <br/>
    <label for="password">Пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <br/>
    <label>Права доступа:
        <select id="role-select" required class="form-control" th:field="*{roles}" multiple="multiple" >
            <option th:each="r : ${rolesAdd}"
                    th:field="*{roles}"
                    th:value="${r.id}"
                    th:text="${r.role}">Role name
            </option>
        </select>
    </label>
    <br/>
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>

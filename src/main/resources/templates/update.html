<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/main_style.css"/>
  <title>update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Name</label>
  <input type="text"  th:field="*{name}" id="name" th:value="*{name}">
  <label for="surname">LastName</label>
  <input type="text" th:field="*{surname} "id="surname" th:value="*{surname}" >
  <label for="departmen">Age</label>
  <input type="text" th:field="*{department}" id="departmen" th:value="${user.department}">
  <label for="salary">National</label>
  <input type="text" th:field="*{salary}" id="salary" th:value="${user.salary}">
  <label for="UserName">UserName: </label>
  <input type="text" th:field="*{userName}" id="UserName">
  <br>
  <br><label for="password">Пароль: </label>
  <input type="password" th:field="*{password}" id="password">
  <br>
  <br>
  <input type="submit" value="Обновить данные пользователя">
</form>
</body>
</html>

server.port=8080
server.servlet.context-path=/
# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/securite?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Moscow
spring.datasource.username=root
spring.datasource.password=root
# spring.datasource.require.property=web.models
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-circular-references=true


# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.mvc.formcontent.filter.enabled=true
spring.mvc.hiddenmethod.filter.enabled=true
# hibernate.hbm2ddl.auto=update
#logging.level.org.springframework=debug
#logging.level.org.hibernate=debug
spring.jpa.open-in-view = false
